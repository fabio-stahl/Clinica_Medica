<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Realizar Consulta</title>
  <link rel="stylesheet" href="realizar_consulta.css" />
</head>
<body>
  <section class="form-container">
    <h1>Realizar Consulta</h1>
    <form id="formRealizar">
      <input type="text" id="nomePaciente" placeholder="Nome do Paciente" required />
      <input type="datetime-local" id="dataHora" required />
      <textarea id="descricao" placeholder="Descrição do atendimento" rows="4"></textarea>
      <button type="submit">Registrar Consulta</button>
    </form>
    <button onclick="window.location.href='medico.html'">Voltar</button>
  </section>
  <script src="realizar_consulta.js"></script>
</body>
</html>
