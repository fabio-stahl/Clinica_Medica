<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema de Consultas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Login do Sistema</h1>

    <section>
        <h2>Paciente</h2>
        <form id="pacienteLogin">
            <input type="text" id="pacienteNome" placeholder="Nome do paciente" required />
            <input type="password" id="pacienteSenha" placeholder="Senha" required />
            <button type="submit">Entrar como Paciente</button>
        </form>
        <!-- Botão de cadastro do paciente -->
        <button onclick="window.location.href='cadastro_paciente.html'">Cadastrar Paciente</button>
    </section>

    <section>
        <h2>Médico</h2>
        <form id="medicoLogin">
            <input type="text" id="medicoNome" placeholder="Nome do médico" required />
            <input type="password" id="medicoSenha" placeholder="Senha" required />
            <button type="submit">Entrar como Médico</button>
        </form>
        <!-- Botão de cadastro do médico -->
        <button onclick="window.location.href='cadastro_medico.html'">Cadastrar Médico</button>
    </section>

    <script src="login_test.js"></script>
</body>
</html>
