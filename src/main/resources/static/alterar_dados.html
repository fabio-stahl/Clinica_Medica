<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Alterar Dados do Médico</title>
  <link rel="stylesheet" href="alterar_dados.css" />
</head>
<body>
  <section class="form-container">
    <h1>Alterar Dados do Médico</h1>
    <form id="formAlterar">
      <input type="text" id="novoNome" placeholder="Novo Nome" required />
      <input type="text" id="novaEspecialidade" placeholder="Nova Especialidade" required />
      <input type="text" id="novoPlano" placeholder="Novo Plano Aceito" required />
      <button type="submit">Salvar Alterações</button>
    </form>
    <button onclick="window.location.href='medico.html'">Voltar</button>
  </section>
  <script src="alterar_dados.js"></script>
</body>
</html>
