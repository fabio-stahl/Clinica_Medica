<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Paciente</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <section class="form-container">
        <h1>Cadastro de Paciente</h1>
        <form id="formCadastroPaciente">
            <input type="text" placeholder="Nome completo" required>
            <input type="number" placeholder="Idade" required>
            <input type="text" placeholder="Plano de Saúde (ou 'Não tenho')" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
        <button class="voltar-btn" onclick="window.location.href='login.html'">Voltar ao Login</button>
    </section>
    <script>
        document.getElementById('formCadastroPaciente').addEventListener('submit', function(event) {
            event.preventDefault(); // evita envio do formulário

            // Aqui você pode adicionar lógica para enviar os dados para o back-end

            // Redireciona para a página de login
            window.location.href = 'login.html';
        });
    </script>

</body>
</html>
