<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Consultas Médicas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            margin-top: 15px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Consultas Médicas</h1>
    </header>
    <div class="container">
        <!-- Login -->
        <form id="loginForm">
            <h2>Login</h2>
            <label for="tipoUsuario">Tipo de Usuário:</label>
            <select id="tipoUsuario" name="tipoUsuario">
                <option value="medico">Médico</option>
                <option value="paciente">Paciente</option>
            </select>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <button type="submit">Entrar</button>
        </form>

        <!-- Pesquisa de médicos -->
        <form id="pesquisaMedicos">
            <h2>Pesquisar Médicos</h2>
            <label for="especialidade">Especialidade:</label>
            <input type="text" id="especialidade" name="especialidade">
            <label for="planoSaude">Plano de Saúde:</label>
            <input type="text" id="planoSaude" name="planoSaude">
            <button type="submit">Pesquisar</button>
        </form>

        <!-- Agendar consulta -->
        <form id="agendarConsulta">
            <h2>Agendar Consulta</h2>
            <label for="medico">Médico:</label>
            <input type="text" id="medico" name="medico">
            <label for="data">Data:</label>
            <input type="date" id="data" name="data">
            <button type="submit">Agendar</button>
        </form>

        <!-- Cancelar agendamento -->
        <form id="cancelarAgendamento">
            <h2>Cancelar Agendamento</h2>
            <label for="idConsultaCancelada">ID da Consulta:</label>
            <input type="text" id="idConsultaCancelada" name="idConsultaCancelada">
            <button type="submit">Cancelar</button>
        </form>

        <!-- Realizar consulta -->
        <form id="realizarConsulta">
            <h2>Realizar Consulta</h2>
            <label for="idConsulta">ID da Consulta:</label>
            <input type="text" id="idConsulta" name="idConsulta">
            <label for="descricao">Descrição da consulta:</label>
            <textarea id="descricao" name="descricao"></textarea>
            <button type="submit">Finalizar</button>
        </form>

        <!-- Avaliar consulta -->
        <form id="avaliarConsulta">
            <h2>Avaliar Consulta</h2>
            <label for="idConsultaAvaliacao">ID da Consulta:</label>
            <input type="text" id="idConsultaAvaliacao" name="idConsultaAvaliacao">
            <label for="estrelas">Estrelas (1 a 5):</label>
            <input type="number" id="estrelas" name="estrelas" min="1" max="5">
            <label for="comentario">Comentário:</label>
            <textarea id="comentario" name="comentario"></textarea>
            <button type="submit">Enviar Avaliação</button>
        </form>
    </div>

    <script>
        // Aqui você pode implementar chamadas fetch para seu backend Spring Boot
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const nome = document.getElementById("nome").value;
            const tipo = document.getElementById("tipoUsuario").value;
            alert(`Login realizado: ${tipo} - ${nome}`);
        });

        // Repita para os outros formulários conforme a integração com seu backend
    </script>
</body>
</html>
