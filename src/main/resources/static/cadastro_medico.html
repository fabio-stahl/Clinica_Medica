<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Médico</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <section class="form-container">
        <h1>Cadastro de Médico</h1>
        <form id="formCadastroMedico">
            <input type="text" name="nome" placeholder="Nome completo" required>
            
            <!-- Dropdown de especialidades -->
            <select name="especialidade" required>
                <option value="" disabled selected>Selecione a especialidade</option>
                <option value="Cardiologia">Cardiologia</option>
                <option value="Dermatologia">Dermatologia</option>
                <option value="Endocrinologia">Endocrinologia</option>
                <option value="Gastroenterologia">Gastroenterologia</option>
                <option value="Geriatria">Geriatria</option>
                <option value="Ginecologia">Ginecologia</option>
                <option value="Neurologia">Neurologia</option>
                <option value="Oftalmologia">Oftalmologia</option>
                <option value="Ortopedia">Ortopedia</option>
                <option value="Pediatria">Pediatria</option>
                <option value="Psiquiatria">Psiquiatria</option>
                <option value="Urologia">Urologia</option>
            </select>

            <input type="text" name="planoDeSaude" placeholder="Plano de Saúde que atende" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
        <button class="voltar-btn" onclick="window.location.href='index.html'">Voltar ao Login</button>
    </section>

    <script src="cadastro_medico.js"></script>
</body>
</html>
