<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Médico</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <section class="form-container">
        <h1>Cadastro de Médico</h1>
        <form id="formCadastroMedico">
            <input type="text" name="nome" placeholder="Nome completo" required>
            
            <!-- Dropdown de especialidades -->
            <select name="especialidade" required>
                <option value="" disabled selected>Selecione a especialidade</option>
                <option value="CARDIOLOGIA">Cardiologia</option>
                <option value="DERMATOLOGIA">Dermatologia</option>
                <option value="ENDOCRINOLOGIA">Endocrinologia</option>
                <option value="GASTROENTEROLOGIA">Gastroenterologia</option>
                <option value="GERIATRIA">Geriatria</option>
                <option value="GINECOLOGIA">Ginecologia</option>
                <option value="NEUROLOGIA">Neurologia</option>
                <option value="OFTALMOLOGIA">Oftalmologia</option>
                <option value="ORTOPEDIA">Ortopedia</option>
                <option value="PEDIATRIA">Pediatria</option>
                <option value="PSIQUIATRIA">Psiquiatria</option>
                <option value="UROLOGIA">Urologia</option>
            </select>

            <!-- Dropdown de planos de saúde -->
            <select name="planoDeSaude" required>
                <option value="" disabled selected>Selecione o plano de saúde</option>
                <option value="Unimed">Unimed</option>
                <option value="Bradesco Saúde">Bradesco Saúde</option>
                <option value="Amil">Amil</option>
                <option value="Hapvida">Hapvida</option>
                <option value="SulAmérica">SulAmérica</option>
                <option value="Não tenho">Não tenho</option>
            </select>

            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
        <button class="voltar-btn" onclick="window.location.href='index.html'">Voltar ao Login</button>
    </section>

    <script src="cadastro_medico.js"></script>
</body>
</html>
